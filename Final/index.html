<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Single Page Application</title>

    <!-- Responsive & mobiel meta tags -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <section>
        <h1>Search for an Artist</h1>
        <p>Type an artist name and click on "Search".</p>
        <form id="search" >
            <input type="text" id="input" value="" class="form-control" autofocus placeholder="Type an Artist Name"/>
            <input type="submit" id="search" value="Search" />
        </form>
    </section>
    <main>
        <div id="results" class="results"></div>
        <div id="results-detail"></div>
    </main>

<script src="js/handlebars.js"></script>
<script src="js/routie.js"></script>

<script id="results-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <a href="#albums/{{id}}">
        <img src="{{images.0.url}}" data-album-id="{{id}}" class="cover">
    </a>
    {{/each}}
</script>

<script id="detail-template" type="text/x-handlebars-template">
    <h1>Artist: {{artists.0.name}}</h1>
    <h2>Album name: {{name}}</h2>
    <img src="{{images.0.url}}" data-album-id="{{id}}" class="cover">
    <iframe src="https://embed.spotify.com/?uri=spotify:track:{{detail.tracks.items.0.id}}&view=coverart" frameborder="0" allowtransparency="true"></iframe>
    <iframe src="{{detail.tracks.items.0.preview_url}}" frameborder="0" allowtransparency="true"></iframe>

</script>

<script src="js/app.js"></script>

</body>
</html>
