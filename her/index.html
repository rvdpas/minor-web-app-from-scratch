<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Funda</title>

    <!-- Responsive & mobiel meta tags -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Raleway:700|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <section class="top">
        <header>
            <a href="#">
                <img src="img/fundawonen-logo.svg" alt="">
            </a>
        </header>
    </section>

    <section class="search">
        <h1>Zoek een huis</h1>
        <div class="filters">
            <label>Minimum:
                <select id="minimum">
                    <option value="100000">&euro; 100.000</option>
                    <option value="200000">&euro; 200.000</option>
                    <option value="300000">&euro; 300.000</option>
                    <option value="400000">&euro; 400.000</option>
                    <option value="500000">&euro; 500.000</option>
                </select>
            </label>

            <label>Maximum:
                <select id="maximum">
                    <option value="200000">&euro; 200.000</option>
                    <option value="300000" selected>&euro; 300.000</option>
                    <option value="400000">&euro; 400.000</option>
                    <option value="500000">&euro; 500.000</option>
                    <option value="600000">&euro; 600.000</option>
                    <option value="onbeperkt">Onbeperkt</option>
                </select>
            </label>
            <label class="rooms">Aantal kamers:
                 <select id="aantalKamers">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </label>
        </div>
        <form id="search" >
            <input type="text" id="input" value="" class="form-control" autocomplete="off" autofocus="true" placeholder="Type hier de plaats waar u naar wilt zoeken"/>
            <input type="submit" id="submit" value="Zoeken" />
            <ul id="auto-suggest" class="hide"></ul>
        </form>
        <p id="search-input"></p>
        <p id="search-minimum"></p>
        <p id="search-maximum"></p>
        <p id="search-rooms"></p>
    </section>

    <main>
        <section>
            <div class="loader hide"></div>
        </section>
        <div id="results" class="results"></div>
        <div id="results-detail"></div>
    </main>

<script src="js/handlebars.js"></script>
<script src="js/routie.js"></script>

<script id="auto-suggest-template" type="text/x-handlebars-template">
    {{#each data}}
        <li><a href="#" class="search-item">{{Display.Naam}}</a></li>
    {{/each}}
</script>

<script id="results-template" type="text/x-handlebars-template">
    <section>
        {{#each data}}
            <article class="item">
                <a href="#residences/{{id}}">
                    <img src="{{image}}" />
                    <p><span>Adres:</span> {{address}}</p>
                    <p><span>Postcode:</span> {{postalCode}} Plaats: {{city}}</p>
                    <p><span>Aantal kamers:</span> {{rooms}}</p>
                    <p class="price">{{{price}}}</p>
                </a>
            </article>
        {{/each}}
    </section>
</script>

<script id="detail-template" type="text/x-handlebars-template">
    <section>
        <article>
            <img src="{{HoofdFoto}}" />
            <h1>{{Adres}}</h1>
            <p>{{Postcode}} {{Plaats}}</p>
            <p>{{objectType}}</p>
            <p>{{{PrijsGeformatteerd}}}</p>
            <p>Ligging: {{Ligging}}</p>
            <p>{{Makelaar}}</p>
        </article>
    </section>
</script>

<script src="js/config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
